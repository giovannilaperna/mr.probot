<!doctype html>
<html>
  <head>
    <script src="//cdn.jsdelivr.net/pouchdb/6.0.5/pouchdb.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Add Service</title>
  </head>
  <body>
    <div class="container">
      <form action="add" method="POST" role="form" class="form-horizontal">
        <div class="field form-group">
          <label for="id_service">Service Provider</label>
          <select name="service" id="id_service" class="form-control">
            <option value="empty"></option>
            <option value="amazon">Amazon</option>
            <option value="localbitcoins">Localbitcoins</option>
            <option value="paysafecard">Paysafecard</option>
            <option value="purse">Purse.io</option>
          </select>
        </div>
        <div class="field form-group">
          <label for="id_username" class="control-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" />
        </div>
        <div class="field required form-group">
          <label for="id_email">Email</label>
          <input type="text" name="email" id="id_email" class="form-control" />
        </div>
        <div class="field required form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" />
        </div>
        <div class="field form-group">
          <label for="id_twofactor">Two Factor Seed</label>
          <input type="password" name="twofactor" id="id_twofactor" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary pull-right">Test and Save</button>
      </form>
    </div>
  </body>
</html>

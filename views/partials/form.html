{{#if form}}
<div id="form">
  <form role="form">
    {{#each form.fields}}
    {{#if text}}
    <div class="form-group">
      <label for="id_{{id}}">{{label}}</label>
      <input type="text" class="form-control" id="id_{{id}}" name="{{id}}" placeholder="{{placeholder}}" value="{{value}}">
    </div>
    {{/if}}
    {{#if password}}
    <div class="form-group">
      <label for="id_{{id}}">{{label}}</label>
      <input type="password" class="form-control" id="id_{{id}}" name="{{id}}" placeholder="{{placeholder}}" value="{{value}}">
    </div>
    {{/if}}
    {{#if select}}
    <div class="form-group">
      <label for="id_{{id}}">{{label}}</label>
      <select class="form-control" id="id_{{id}}" name="{{id}}">
        <!-- <option value="" selected disabled>{{placeholder}}</option> -->
        {{#each options}}
        {{#ifCond value '==' ../select_value}}
          <option value="{{value}}" selected>{{label}}</option>
        {{else}}
          <option value="{{value}}">{{label}}</option>
        {{/ifCond}}
        {{/each}}
      </select>
    </div>
    {{/if}}
    {{/each}}

    {{#if alert}}
    <div id="alert" class="jumbotron">
      {{alert}}
    </div>
    {{/if}}

    <div class="form-group">
      {{#each form.buttons}}
        <button formaction="{{action}}" formmethod="{{method}}" class="btn btn-{{class}}">{{id}}</button>
      {{/each}}
    </div>
  </form>
</div>
{{/if}}
